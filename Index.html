<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Pruebas con svg</title>
  </head>
  <body>
    <svg width="1000px" height="400px" style="border: 2px solid black" viewBox="0 5 1000 400" >
      <image xlink:href="prueba.png" width="200px" height="100px" x="0px" y="10px"></image>
      <circle cx="250px" cy="75px" r="60px" fill="green" stroke="red"stroke-width="6px"/>
      <rect width="150px" height="80px" x="330px" y="35px" fill="pink" stroke="red" stroke-width="6px"/>
      <ellipse cx="570px" cy="70px" rx="70px" ry="40px" fill="purple" stroke="red" stroke-width="6px"/>
      <polygon points="650,130 650,85 700,35 730,100 700,130" fill="yellow" stroke="red" stroke-width="6px"/>
      <line x1="30" y1="150" x2="130" y2="340" stroke="red" stroke-width="6px"/>
      <polyline points="150,340 250,280 400,150 600,390 800,280" fill="none" stroke="blue" stroke-width="6px"/>
    </svg>
  </body>
</html>
